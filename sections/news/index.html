<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daily News — GGVM</title>
  <link rel="stylesheet" href="../../style.css">
   <link rel="icon" href="../../assets/logos/logo-1.png" type="image/png">
   <link rel="apple-touch-icon" href="../../assets/logos/logo-1.png">
   <meta name="theme-color" content="#ffffff">
  <style>
    .news-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 24px;
      background: #f8fafc;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(184,134,11,0.08);
      text-align: center;
    }
    .news-header {
      border-bottom: 3px solid #b8860b;
      padding-bottom: 20px;
      margin-bottom: 24px;
    }
    .under-construction {
      animation: fadeInUp 1s;
    }
.construction-image {
  width: 25%;          
  max-width: 100px;    
  height: auto;
  margin: 24px 0;
  border-radius: 12px;
  box-shadow: 0 4px 12px rgba(106,27,154,0.12);
}
    .construction-text {
      font-size: 1.2rem;
      color: #6a1b9a;
      font-weight: 600;
      margin: 20px 0;
      line-height: 1.6;
    }
    .news-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      margin-top: 40px;
      padding-top: 24px;
      border-top: 2px solid #e0e0e0;
    }
    .news-link {
      padding: 16px;
      background: linear-gradient(120deg, #b8860b15 0%, #6a1b9a15 100%);
      border: 2px solid #b8860b;
      border-radius: 10px;
      text-decoration: none;
      color: #6a1b9a;
      font-weight: 600;
      transition: all 0.3s;
    }
    .news-link:hover {
      background: linear-gradient(120deg, #b8860b 0%, #6a1b9a 100%);
      color: #fff;
      box-shadow: 0 6px 20px rgba(106,27,154,0.22);
      transform: scale(1.05);
    }
    .nav-link {
      display: inline-block;
      margin-top: 24px;
      padding: 12px 24px;
      background: linear-gradient(120deg, #b8860b 0%, #6a1b9a 100%);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: box-shadow 0.3s;
    }
    .nav-link:hover {
      box-shadow: 0 6px 24px rgba(106,27,154,0.22);
    }
  </style>
</head>
<body>
  <div class="news-container">
    <div class="news-header">
      <h1>Daily News (Affairs)</h1>
      <p style="font-size: 0.9rem; color: #6a1b9a;">Agricultural & Global News Updates</p>
    </div>
    
    <div class="under-construction">
      <p class="construction-text">This page is still under development</p>
      <img src="/assets/images/UC.png" alt="Under Construction" class="construction-image" />
      <p class="construction-text">Check back later!</p>
    </div>


    <a href="../../index.html" class="nav-link">← Back to Home</a>
  </div>

  <script src="../../script.js"></script>
</body>
</html>
